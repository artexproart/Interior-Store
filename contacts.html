<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Контакты</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo-tree.png" alt="Логотип" class="logo__img">
            </a>
        </div>
        <!-- /.logo -->
        <div class="nav">
            <ul class="nav__menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
        <!-- /nav menu -->
    </header>
    <!-- /header -->
    <hr>
    <h1>Напишите нам</h1>
    <div class="container contacts">
        <div class="contacts-block">
            <h3 class="contacts__title">Поля для заполнения</h3>
            <form action="#" class="form">
                <div class="form-block">
                    <span class="form-text">Как вас зовут:</span>
                    <input class="form-text__input" type="text" placeholder="ваше имя">
                </div>
                <div class="form-block">
                    <span class="form-text">Email</span>
                    <input class="form-text__input form-text__mail" type="text" placeholder="ваш email">
                </div>
                <div class="form-block">
                    <span class="form-text">Тема</span>
                    <textarea class="form-text__input" type="text" placeholder="напр: Хочу скидку"></textarea>
                </div>
                <div class="form-block">
                    <span class="form-text">Ваше сообщение</span>
                    <textarea class="form-text__input" type="text" placeholder="текст вашего сообщения"></textarea>
                </div>
                <!-- поля формы -->
                <div class="form-block form-block__button">
                    <input class="form__button" type="submit" value="Отправить">
                    <input class="form__button" type="reset" value="Очистить">
                </div>
                <!-- кнопки формы -->
            </form>
            <!-- /.form -->
        </div>
        <div class="contacts-block">
            <h3 class="contacts__title">Адрес</h3>
            <p>Телефон: +1 (234) 567-89-00</p>
            <p>Почтовый адрес: Москва, Красная пл., 1.</p>
            <p>Email: mail@email.ru</p>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.273251582146!2d37.62032821602127!3d55.7537552993859!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54a59e4af16f3%3A0x6e7bf4ca306aa7c4!2z0JrRgNCw0YHQvdCw0Y8g0L_Quy4sIDEsINCc0L7RgdC60LLQsCwgMTA5MDEy!5e0!3m2!1sru!2sru!4v1573305640262!5m2!1sru!2sru"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <div class="footer">
            <span class="footer-content">&copy; &laquo;Все права защищены&raquo;</span>
        </div>
    </footer>
    <!-- /.footer -->

</html>
